[tool.black]
line-length = 100

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = ["app/migrations/env.py"]

[tool.poetry]
name = "age of gold"
version = "0.1.0"
description = "Age of Gold is a fun trading game. The first single player game that you play with multiple people"
authors = ["Grabot"]
license = "GPL-3.0 license"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.3"
fastapi = "0.112.0"
uvicorn = "0.30.5"
python-dotenv = "1.0.1"
psycopg2-binary = "2.9.9"
sqlmodel = "0.0.21"
alembic = "1.13.2"
asyncpg = "0.29.0"
passlib = "1.7.4"
authlib = "1.3.1"
oauthlib = "3.2.2"
python-socketio = "5.11.3"
websockets = "12.0"
asyncio-redis = "0.16.0"
redis = "5.0.8"
pillow = "10.4.0"
fastapi-pagination = "0.12.26"
fastapi-mail = "1.4.1"
celery = "5.4.0"
APScheduler = "3.10.4"
pydantic-settings = "2.4.0"
requests = "2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
