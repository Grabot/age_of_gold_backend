[tool.black]
line-length = 100

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = ["app/migrations/env.py"]

[tool.poetry]
name = "age of gold"
version = "0.1.0"
description = "Age of Gold is a fun trading game. The first single player game that you play with multiple people"
authors = ["Grabot"]
license = "GPL-3.0 license"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.12"
fastapi = "0.101.1"
uvicorn = "0.23.2"
python-dotenv = "1.0.0"
psycopg2-binary = "2.9.7"
sqlmodel = "0.0.8"
alembic = "1.11.3"
asyncpg = "0.28.0"
passlib = "1.7.4"
authlib = "1.2.1"
oauthlib = "3.2.2"
python-socketio = "5.8.0"
websockets = "11.0.3"
asyncio-redis = "0.16.0"
redis = "5.0.0"
pillow = "10.0.0"
fastapi-pagination = "0.12.8"
fastapi-mail = "1.3.1"
celery = "^5.3.1"
APScheduler = "3.10.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
