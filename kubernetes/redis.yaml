apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: golden-age
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-api
  namespace: golden-age
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-api
  template:
    metadata:
      namespace: golden-age
      labels:
        app: redis-api
    spec:
      containers:
        - name: redis-api
          image: redis
          ports:
            - containerPort: 6379